<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/mine.css">
</head>

<body>
    <div id="root">
        <div id="head">
            <p class="title">我的丝芙兰</p>
            <span class="exit">退出</span>
        </div>
        <div id="contentWrap">
            <div id="content">
                <div class="myPart">
                    <div class="myIcon">
                        <img src="img/100.jpg" alt="myicon">
                    </div>
                    <div class="myName">南说</div>
                </div>
                <div class="cardPart">
                    <div class="profile">
                        <div class="member proItem">
                            <p class="count">200</p>
                            <div class="des">会员积分</div>
                        </div>
                        <div class="personal proItem">
                            <p class="demand">需补全</p>
                            <div class="des">个人信息</div>
                        </div>
                        <div class="discount proItem">
                            <p class="count">
                                <span class="num">0</span>张</p>
                            <div class="des">优惠券</div>
                        </div>
                    </div>
                    <div class="beMember">
                        <div class="idCard">
                            <p class="cardDes">粉卡卡号</p>
                            <p class="carId">8082697453</p>
                        </div>
                        <div class="carDes">
                            <p class="desTxt">补全个人信息即可获得一张满398减50元优惠券(仅单笔消费),优惠券将于7个工作日内到账。</p>
                        </div>
                        <div class="bottomMsg">
                            <span class="memberTxt">粉卡会员</span>
                            <span class="checkMore">查看更多</span>
                        </div>
                    </div>
                </div>
                <div class="orderPart">
                    <div class="myOrder">
                        <span class="leftMy">我的订单</span>
                        <span class="moreOrder">所有订单</span>
                    </div>
                    <div class="orderList">
                        <div class="orderItem readyPay">
                            <div class="orderIcon"></div>
                            <div class="orderDes">待支付</div>
                        </div>
                        <div class="orderItem handling">
                            <div class="orderIcon"></div>
                            <div class="orderDes">处理中</div>
                        </div>
                        <div class="orderItem distributing">
                            <div class="orderIcon"></div>
                            <div class="orderDes">配送中</div>
                        </div>
                        <div class="orderItem completed">
                            <div class="orderIcon"></div>
                            <div class="orderDes">已完成</div>
                        </div>
                    </div>
                </div>
                <div class="toolPart">
                    <div class="toolItem address">
                        <div class="toolIcon"></div>
                        <div class="toolDes">
                            地址管理
                        </div>
                    </div>
                    <div class="toolItem concat">
                        <div class="toolIcon"></div>
                        <div class="toolDes">
                            联系客服
                        </div>
                    </div>
                    <div class="toolItem help">
                        <div class="toolIcon"></div>
                        <div class="toolDes">
                            帮助中心
                        </div>
                    </div>
                </div>



            </div>
        </div>
        <div id="footerWrap"></div>
    </div>

</body>
<script src="./libs/zepto.js"></script>
<script src="./libs/iscroll-probe.js"></script>
<script src="./libs/template-web.js"></script>
<script src="./scripts/mine.js"></script>

</html>
